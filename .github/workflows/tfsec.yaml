name: tfsec
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
jobs:
  tfsec:
    name: tfsec action scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          # sarif_file: tfsec.sarif
          soft_fail: true        

